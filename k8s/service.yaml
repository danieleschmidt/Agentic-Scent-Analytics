apiVersion: v1
kind: Service
metadata:
  name: agentic-scent-service
  namespace: agentic-scent
  labels:
    app.kubernetes.io/name: agentic-scent-analytics
    app.kubernetes.io/component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8090"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: agentic-scent-analytics
    app.kubernetes.io/component: application

---
apiVersion: v1
kind: Service
metadata:
  name: agentic-scent-redis
  namespace: agentic-scent
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis

---
apiVersion: v1
kind: Service
metadata:
  name: agentic-scent-postgres
  namespace: agentic-scent
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-scent-ingress
  namespace: agentic-scent
  labels:
    app.kubernetes.io/name: agentic-scent-analytics
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - agentic-scent.company.com
    secretName: agentic-scent-tls
  rules:
  - host: agentic-scent.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentic-scent-service
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: agentic-scent-service
            port:
              number: 8090
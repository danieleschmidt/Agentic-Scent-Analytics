apiVersion: v1
kind: ConfigMap
metadata:
  name: agentic-scent-config
  namespace: agentic-scent
  labels:
    app.kubernetes.io/name: agentic-scent-analytics
    app.kubernetes.io/component: config
data:
  AGENTIC_SCENT_ENVIRONMENT: "production"
  AGENTIC_SCENT_LOG_LEVEL: "INFO"
  AGENTIC_SCENT_ENABLE_PROMETHEUS: "true"
  AGENTIC_SCENT_PROMETHEUS_PORT: "8090"
  AGENTIC_SCENT_MAX_CONCURRENT: "100"
  AGENTIC_SCENT_CACHE_SIZE_MB: "512"
  AGENTIC_SCENT_ENABLE_HEALTH_CHECKS: "true"
  AGENTIC_SCENT_HEALTH_CHECK_INTERVAL: "30"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: agentic-scent-secrets
  namespace: agentic-scent
  labels:
    app.kubernetes.io/name: agentic-scent-analytics
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  AGENTIC_SCENT_REDIS_URL: "redis://agentic-scent-redis:6379"
  AGENTIC_SCENT_POSTGRES_URL: "postgresql://agentic:agentic_password@agentic-scent-postgres:5432/agentic_scent"
  # In production, use actual secure values
  DATABASE_PASSWORD: "agentic_password"
  REDIS_PASSWORD: ""
  ENCRYPTION_KEY: "change-this-in-production-use-32-byte-key"